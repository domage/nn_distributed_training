experiment:
  name: "dist_dense_template"
  output_metadir: "../results/"
  writeout: false
  use_cuda: true
  data:
    data_dir: "../floorplans/32_data/"
    split_type: "trajectory"
    num_beams: 20
    beam_samps: 20
    beam_length: 0.2
    collision_samps: 25
    fine_samps: 5
    samp_distribution_factor: 0.8
    border_width: 20
    round_density: True
    num_scans: 300
    spline_res: 120
    num_validation_scans: 500 
  loss: "BCE"
  graph:
    num_nodes: 3
    type: "wheel"
    p: 0.6
    gen_attempts: 10
  model:
    shape: [2, 10, 10, 10, 10, 1]
    scale: 0.05
  individual_training:
    train_solo: False
    optimizer: "adam"
    lr: 0.005
    epochs: 6
    train_batch_size: 10000
    val_batch_size: 10000
    verbose: True
problem_configs:
  problem1:
    problem_name: "vanilla_cadmm"
    train_batch_size: 1000
    val_batch_size: 1000
    evaluate_frequency: 20
    verbose_evals: True
    metrics:
      - "forward_pass_count"
      - "validation_loss"
      - "consensus_error"
      - "mesh_grid_density"
      - "current_epoch"
    optimizer_config:
      alg_name: "cadmm"
      rho_init: 0.1
      rho_scaling: 1.0
      outer_iterations: 30
      primal_iterations: 1
      primal_optimizer: "adam"
      primal_lr: 0.0001
      profile: False
