experiment:
  name: "dist_cnn_just_cadmm"
  data_dir: "../data/"
  output_metadir: "./outputs/"
  data_split_type: "random"
  loss: "NLL"
  graph:
    num_nodes: 10
    type: "random"
    p: 0.6
    gen_attempts: 10
  model:
    num_filters: 3
    kernel_size: 5
    linear_width: 64
problem_configs:
  cadmm:
    batch_size: 64
    val_batch_size: 128
    evaluate_frequency: 20
    verbose_evals: True
    metrics:
      - "forward_pass_count"
      - "validation_loss"
      - "consensus_error"
      - "top1_accuracy"
      - "current_epoch"
optimizer_configs:
  cadmm:
    rho_init: 1e-5
    rho_scaling: 1.0
    outer_iterations: 5
    primal_iterations: 5
    primal_optimizer: "adam"
    primal_lr: 1e-5